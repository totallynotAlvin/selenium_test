<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main2.css') }}">
</head>
<body>
    <div class="container">
        <h1>Next Day Function</h1>
        <form onsubmit="return confirm('Do you really want to submit this date?');">
        <div>
            <label for="day">Day: </label>
            <input type="number" name="day" id="day">
        </div>
        <div>
            <label for="month">Month: </label>
            <input type="number" name="month" id="month">
        </div>
        <div>
            <label for="year">Year: </label>
            <input type="number" name="year" id="year">
        </div>
        <button type="submit" id="submit">Next Day!</button>
    </form>
    
    <div class="result-container">
        {% if answer  %}
        <h3>The results are in: </h3>
        <h2 id="answer">{{ answer }}</h2>
        {% endif %}
    </div>
    
    </div>
    
</body>
</html>
